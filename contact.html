<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
      
      <title>
        Contact
      </title>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div id="your-name"><h1>Brian Dunams</h1></div>
        <div class="navbar-menu no-border">
          <a href="contact.html">Contact</a>
        </div>

        <div class="navbar-menu">
          <a href="portfolio.html">Portfolio</a>
        </div>

        <div class="navbar-menu"> 
          <a href="index.html">About</a>
        </div>
      </div>
    </nav>
    
    <div class="main-container">
      <section id="main-section">
        <h2>Contact</h2>
        <hr>

        <form method="post">
          <label for="name">Name</label><br>
          <input id="name" type="text" placeholder="John Smith">
          <br>
          <label for="email">Email</label><br>
          <input id="email" type="email" placeholder="example@gmail.com">
          <br>
          <label for="message">Message</label><br>
          <textarea id="message"></textarea>
          <br>
          <input type="submit" class="no-border" id="submit">
        </form>

      </section>

      <aside id="connect-w-me-section">
        <h3>Connect with Me</h3>
        <hr>
        <img src="assets/images/github.png">
        <img src="assets/images/linkedin.png">
        <img src="assets/images/stackoverflow.png">

      </aside>
    </div>
    
    <footer>
      <p>&copy; Copyright 2017 Brian Dunams</p>
    </footer>
  </body>
</html>
